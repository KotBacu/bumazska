
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вам бумажка</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fefefe;
      font-family: sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    #wrapper {
      position: relative;
      width: 300px;
      height: 400px;
    }

    #message {
      position: absolute;
      top: -60px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      animation: fadeIn 2s ease-out forwards;
    }

    #hint {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #555;
      animation: fadeIn 3s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    #paper {
      width: 300px;
      height: 300px;
      background: url('crumpled-paper.png') center/cover no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      z-index: 10;
    }

    #rickroll {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="message">Вам бумажка</div>
    <div id="paper"></div>
    <iframe id="rickroll" width="300" height="300" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
    <div id="hint">Что же под ней?</div>
  </div>

  <script>
    const paper = document.getElementById("paper");
    const rick = document.getElementById("rickroll");

    let isDragging = false;

    paper.addEventListener("mousedown", () => {
      isDragging = true;
    });

    document.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        paper.style.display = "none";
        rick.style.display = "block";
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        paper.style.left = e.pageX - 150 + "px";
        paper.style.top = e.pageY - 150 + "px";
      }
    });
  </script>
</body>
</html>
